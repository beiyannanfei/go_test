---
mysql:
  host: localhost
  port: 3306
  user: root
  password: ''
  database: loveauth
  create_database_if_not_exist: false
redis:
  host: localhost
  port: 6379
  pool: 10
  password: ''
  database: 0
snowflake:
# Epoch: Don't modify this, all servers must same value.
  Epoch: 1363583112345
# NodeId each server must have it's own value in [0 - 63].
  NodeId: 1
token:
# 3600 * 24 * 7 = 604,800
  ExpirationSeconds: 604800
  Salt: 61DD81D1162F06DD30924A2183FE58B8
coupon:
  Salt: D30924A2183FE58B861DD81D1162F06D
gin:
  mode: release
  listen: ":8130"
auth:
  LogoutExpirationSeconds: 600
  LogoutCheckingOffsetSeconds: 59
# WorkingMode: One of Normal, RegisterByCoupon, RegisterClosed
  WorkingMode: Normal
  RegisterByCouponChannels: []
  CouponName: register20180315
  StrictVerify: false
  DefaultProfilePicture: https://cos-cdn.worldoflove.cn/pictures/default/morentouxiang.png
# AccountCreateMode:
#   OpenId: create account if OpenId is new. This is the Default mode.
#   OpenIdAndPlatform: create account if OpenId and Platform is new.
  AccountCreateMode: OpenId
mobile:
  SendFrequencySeconds: 60
  ExpirationSeconds: 600
#300秒内发送超过3次需要图片验证码
  NeedPicCodeSecondes: 300
  NeedPicCodeTimes: 3
  OneDaySendMaxCount: 20
global_config:
  path: templates/global_configs/global_config.json
  reload_seconds: 60
dict_path: templates/maskingwords.txt
docs:
  swagger: false
#是否执行活跃用户登出，当存在多台auth服务器时只需一台设置为true
run_logout: true