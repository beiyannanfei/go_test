---
out:
  name: stdout
  options: {}
level: info
formatter:
#  name: json
  name: text
  options:
    force_colors: true
    full_timestamp: true
hooks:
- name: filewithformatter
  options:
    filename: logs/loveauth.log
    maxlines: 1000000
    maxsize: 268435456
    daily: true
    maxdays: 15
    rotate: true
    level: debug
- name: graylog
  options:
    address: graylog.dev.worldoflove.cn:12201